<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="results__preview">
      <div class="results__total">
        <h1>Your Result</h1>
        <div class="marks">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="review">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="results__summary">
        <h1 class="title">Summary</h1>
        <div class="cards">
          <div class="card" id="reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Lightining icon"
            />
            <h1>Reaction</h1>
            <p><span class="span">80</span> <span class="par">/100</span></p>
          </div>
          <div class="card" id="memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <h1>Memory</h1>
            <p><span class="span">92</span> <span class="par">/100</span></p>
          </div>

          <div class="card" id="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <h1>Verbal</h1>
            <p><span class="span">61</span> <span class="par">/100</span></p>
          </div>

          <div class="card" id="visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <h1>Visual</h1>
            <p><span class="span">72</span> <span class="par">/100</span></p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
